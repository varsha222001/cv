<!DOCTYPE html>
<html>
<head>
    <title>Table Data</title>
    <style>
        table,tr,td{
            border: 2px solid rgb(52, 186, 219);
        }
        td{
            background-color: rgb(90, 151, 187)  ;
            color:rgb(102, 15, 216);
        }
       
    </style>
</head>
<body>
<table  style="font-family:Georgia"  >
<tr>
    <td> radio </td>
    <td> Gender</td>
    <td> <input type="radio" name="male"> Male</td>
    <td> <input type="radio" name="female">Female</td>
</tr>
<tr>
    <td>check box </td>
    <td>Hobbies</td>
    <td><input type="checkbox" id="cricket" name="cricket" value="cricket">
        <label for="cricket">Cricket</label><br></td>
    <td><input type="checkbox" id="football" name="football" value="football">
        <label for="football">football</label><br></td>
</tr>
<tr>
    <td> Textfield</td>
    <td>Enter</td>
    <td>
        <input type="text" name="name" id="name"/> </td>
    <td><input type="submit" name="submit" id="submit"/>    </td>
</tr>
<tr>
    <td>Button</td>
    <td><button>Success</button></td>
    <td><button>Danger</button></td>
    <td><button>Warning</button></td>
</tr>

</table>
    
</body>
</html>
